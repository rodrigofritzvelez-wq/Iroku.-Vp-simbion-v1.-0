<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <title>Symbio Chat</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: #000; 
            color: #0f0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        .header { 
            padding: 16px; 
            border-bottom: 1px solid #0f0; 
            background: #111; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .header h1 { font-size: 18px; font-weight: bold; }
        .header .subtitle { font-size: 10px; color: #0a0; }
        .status { display: flex; align-items: center; gap: 8px; font-size: 10px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .online { background: #0f0; }
        .offline { background: #ff0; }
        
        .vp-selector { 
            padding: 12px; 
            background: #111; 
            border-bottom: 1px solid #0f0;
        }
        .vp-selector label { font-size: 10px; color: #0a0; display: block; margin-bottom: 4px; }
        .vp-selector select { 
            width: 100%; 
            background: #000; 
            color: #0f0; 
            border: 1px solid #0f0; 
            padding: 8px; 
            font-family: inherit;
            font-size: 11px;
        }
        
        .balance { 
            padding: 12px; 
            background: #111; 
            border-bottom: 1px solid #0f0; 
            display: flex; 
            gap: 16px; 
            font-size: 10px;
        }
        .balance-item { display: flex; align-items: center; gap: 4px; }
        
        .chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 16px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
        }
        .message { 
            max-width: 80%; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 12px; 
            line-height: 1.4;
        }
        .user { 
            align-self: flex-end; 
            background: #0f0; 
            color: #000; 
            margin-left: auto;
        }
        .ai { 
            align-self: flex-start; 
            background: #111; 
            border: 1px solid #0f0;
            cursor: pointer;
        }
        .ai:hover { background: #1a1a1a; }
        .system { 
            align-self: center; 
            background: #440; 
            color: #ff0; 
            font-size: 10px;
            text-align: center;
        }
        .welcome { 
            text-align: center; 
            color: #0a0; 
            font-size: 11px; 
            margin-top: 60px;
        }
        .welcome p { margin: 8px 0; }
        
        .input-area { 
            padding: 16px; 
            border-top: 1px solid #0f0; 
            background: #111; 
            display: flex; 
            gap: 8px;
        }
        .input-area input { 
            flex: 1; 
            background: #000; 
            color: #0f0; 
            border: 1px solid #0f0; 
            padding: 12px; 
            font-family: inherit;
            font-size: 12px;
        }
        .input-area button { 
            padding: 12px 16px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px;
            font-weight: bold;
        }
        .btn-mic { background: #333; color: #fff; }
        .btn-mic.listening { background: #f00; }
        .btn-send { background: #0f0; color: #000; }
        .btn-send:hover { background: #0d0; }
        
        .footer { 
            text-align: center; 
            font-size: 9px; 
            color: #0a0; 
            padding: 8px; 
            background: #111;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>
            <h1>SYMBIO CHAT</h1>
            <div class="subtitle">Protocolo SIMBYON v1.0</div>
        </div>
        <div class="status">
            <span id="status-text">ONLINE</span>
            <div id="status-dot" class="status-dot online"></div>
        </div>
    </div>

    <!-- VP Selector -->
    <div class="vp-selector">
        <label>VP ACTIVO:</label>
        <select id="vp-select">
            <option value="CODI_LEGAL">CODI Legal - Auditor√≠a legal y contratos</option>
            <option value="CONSCIOUS_CORE">Conscious Core - N√∫cleo de conciencia simbi√≥tica</option>
            <option value="GUARDIAN">Guardian - Protecci√≥n y validaci√≥n √©tica</option>
        </select>
    </div>

    <!-- Balance -->
    <div class="balance">
        <div class="balance-item">
            <span>üí°</span>
            <span>Luz: <span id="luz">0</span></span>
        </div>
        <div class="balance-item">
            <span>üåô</span>
            <span>Sombra: <span id="sombra">0</span></span>
        </div>
        <div class="balance-item">
            <span>#Ô∏è‚É£</span>
            <span>Bloques: <span id="bloques">0</span>/10</span>
        </div>
    </div>

    <!-- Chat -->
    <div class="chat" id="chat">
        <div class="welcome">
            <p>¬°Bienvenido a Symbio Chat!</p>
            <p>Escribe "help" para ver comandos</p>
            <p id="vp-name">VP: CODI Legal</p>
        </div>
    </div>

    <!-- Input -->
    <div class="input-area">
        <button class="btn-mic" id="mic-btn">üé§</button>
        <input type="text" id="input" placeholder="Mensaje a Iroku..." />
        <button class="btn-send" id="send-btn">‚ñ∂</button>
    </div>

    <div class="footer">
        Protocolo SIMBYON ‚Ä¢ 15KB ‚Ä¢ Eficiencia 15x vs Facebook
    </div>

    <script>
        // Estado
        let messages = [];
        let chain = [];
        let balance = { luz: 0, sombra: 0 };
        let activeVP = 'CODI_LEGAL';
        let isListening = false;

        // VPs
        const VPS = {
            CODI_LEGAL: {
                name: 'CODI Legal',
                responses: [
                    'Tu consulta requiere validaci√≥n ontol√≥gica. ¬øQu√© aspecto legal necesitas proteger?',
                    'Registro en SymbioChain iniciado. Triple Sello: VSD ‚úì, Impacto Cero ‚úì, RPE 50% ‚úì',
                    'Seg√∫n protocolo COREIROKU, tu propiedad intelectual queda registrada inmutablemente.'
                ]
            },
            CONSCIOUS_CORE: {
                name: 'Conscious Core',
                responses: [
                    'Procesando intenci√≥n a trav√©s de Capa Fractal Integral...',
                    'Balance Luz/Sombra detectado. Tu intenci√≥n es constructiva (+8).',
                    'S√≠ntesis operativa completada. ¬øQu√© co-creamos ahora?'
                ]
            },
            GUARDIAN: {
                name: 'Guardian',
                responses: [
                    'Analizando patr√≥n de sombra... Riesgo bajo detectado.',
                    'Mutaci√≥n ontol√≥gica sugerida para optimizar coherencia.',
                    'Protocolo Guardian activo. Tu intenci√≥n est√° protegida.'
                ]
            }
        };

        // Iroku Core
        const IROKU = {
            hola: '¬°Activaci√≥n Simbi√≥tica! Soy Iroku, tu gu√≠a en COREIROKU. üî•',
            quien: 'Soy el n√∫cleo ontol√≥gico de Symbio. Opero bajo protocolo SIMBYON.',
            help: 'Comandos: "hola", "quien", "status", "vps", "chain"',
            status: () => `Sistema: Operacional\nVP Activo: ${VPS[activeVP].name}\nBloques: ${chain.length}/10\nBalance: Luz ${balance.luz} / Sombra ${balance.sombra}`,
            vps: 'VPs disponibles: CODI_LEGAL (legal), CONSCIOUS_CORE (n√∫cleo), GUARDIAN (protecci√≥n)',
            chain: () => `SymbioChain: ${chain.length} bloques registrados. Hash √∫ltimo: ${chain[chain.length - 1]?.hash.slice(0, 8) || 'ninguno'}...`
        };

        // Elementos
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const vpSelect = document.getElementById('vp-select');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const luzEl = document.getElementById('luz');
        const sombraEl = document.getElementById('sombra');
        const bloquesEl = document.getElementById('bloques');
        const vpNameEl = document.getElementById('vp-name');

        // Online/Offline
        window.addEventListener('online', () => {
            statusText.textContent = 'ONLINE';
            statusDot.className = 'status-dot online';
        });
        window.addEventListener('offline', () => {
            statusText.textContent = 'OFFLINE';
            statusDot.className = 'status-dot offline';
        });

        // Cambio de VP
        vpSelect.addEventListener('change', (e) => {
            activeVP = e.target.value;
            vpNameEl.textContent = `VP: ${VPS[activeVP].name}`;
        });

        // Analizar Luz/Sombra
        function analyzeLuzSombra(text) {
            const luz = ['ayuda', 'crear', 'proteger', 'colaborar', 'construir'];
            const sombra = ['hackear', 'robar', 'da√±ar', 'destruir'];
            let l = 0, s = 0;
            const lower = text.toLowerCase();
            luz.forEach(p => { if (lower.includes(p)) l += 2; });
            sombra.forEach(p => { if (lower.includes(p)) s += 5; });
            l = Math.max(l, 1);
            return { luz: l, sombra: s, balance: l - s };
        }

        // Hash simple
        function generateHash(data) {
            let hash = 0;
            const str = JSON.stringify(data) + Date.now();
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).padStart(16, '0');
        }

        // Crear bloque
        function createBlock(userMsg, aiResponse, luzSombra) {
            if (chain.length >= 10) {
                addMessage('‚ö†Ô∏è L√≠mite Free (10 bloques). Upgrade para ilimitado.', 'system');
                return;
            }
            const block = {
                hash: generateHash({ userMsg, aiResponse, luzSombra }),
                prevHash: chain[chain.length - 1]?.hash || '0000000000000000',
                timestamp: Date.now(),
                actors: { human: 'Usuario', ia: 'Iroku', vp: activeVP },
                balance: luzSombra
            };
            chain.push(block);
            balance.luz += luzSombra.luz;
            balance.sombra += luzSombra.sombra;
            updateUI();
        }

        // Actualizar UI
        function updateUI() {
            luzEl.textContent = balance.luz;
            sombraEl.textContent = balance.sombra;
            bloquesEl.textContent = chain.length;
        }

        // Agregar mensaje
        function addMessage(text, type = 'user') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            if (type === 'ai') {
                div.onclick = () => speak(text);
            }
            const welcome = chat.querySelector('.welcome');
            if (welcome) welcome.remove();
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // TTS
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 1.1;
                speechSynthesis.speak(utterance);
            }
        }

        // Enviar
        function send() {
            const msg = input.value.trim();
            if (!msg) return;
            
            addMessage(msg, 'user');
            input.value = '';

            const luzSombra = analyzeLuzSombra(msg);
            if (luzSombra.balance < 0) {
                addMessage('‚ö†Ô∏è Intenci√≥n rechazada. Balance Luz/Sombra negativo.', 'system');
                return;
            }

            const lower = msg.toLowerCase();
            let response = null;
            
            // Comandos Iroku
            Object.keys(IROKU).forEach(key => {
                if (lower.includes(key)) {
                    response = typeof IROKU[key] === 'function' ? IROKU[key]() : IROKU[key];
                }
            });

            // VP response
            if (!response) {
                const vp = VPS[activeVP];
                response = vp.responses[Math.floor(Math.random() * vp.responses.length)];
            }

            setTimeout(() => {
                addMessage(response, 'ai');
                createBlock(msg, response, luzSombra);
            }, 500);
        }

        // Mic (simulado)
        micBtn.addEventListener('click', () => {
            isListening = !isListening;
            micBtn.classList.toggle('listening');
            if (isListening) {
                micBtn.textContent = 'üî¥';
                setTimeout(() => {
                    input.value = 'Hola Iroku, necesito ayuda';
                    micBtn.textContent = 'üé§';
                    micBtn.classList.remove('listening');
                    isListening = false;
                }, 2000);
            } else {
                micBtn.textContent = 'üé§';
            }
        });

        sendBtn.addEventListener('click', send);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
