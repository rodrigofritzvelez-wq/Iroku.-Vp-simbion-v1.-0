<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iroku - SIMBYON</title>
    
    <!-- META TAGS PWA -->
    <meta name="theme-color" content="#00ff00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Iroku">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü™ê</text></svg>">
    
    <style>
        body{margin:0;font:14px/1.5 system-ui;background:#000;color:#0f0;padding:16px;height:100vh;overflow:hidden}
        .msg{margin:8px 0;padding:12px;border-radius:8px;max-width:80%}
        input,button{padding:12px;border:none;border-radius:8px;margin:4px;width:100%;box-sizing:border-box}
        .user{background:#0f0;color:#000;align-self:flex-end}
        .ai{background:#111;border:1px solid #0f0}
        #chat{display:flex;flex-direction:column;height:85vh;overflow-y:auto}
        #input{display:flex;gap:4px;position:fixed;bottom:16px;left:16px;right:16px;background:#000}
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input">
        <input id="msg" placeholder="Consulta al n√∫cleo SIMBYON...">
        <button onclick="send()">Transmitir</button>
    </div>
    <script>
        const chat=document.getElementById('chat'),input=document.getElementById('msg');
        function addMsg(txt,user=!1){const div=document.createElement('div');div.className='msg '+(user?'user':'ai');div.textContent=txt;chat.appendChild(div);chat.scrollTop=chat.scrollHeight}
        function send(){const q=input.value.trim();if(!q)return;addMsg(q,!0);input.value='';setTimeout(()=>{addMsg('üåÄ Iroku responde: "'+q+'" ‚Üí Procesado por n√∫cleo SIMBYON v.01. Eficiencia: 6.8KB')},500)}
        input.focus();
        input.addEventListener('keypress',e=>e.key==='Enter'&&send());
        addMsg('ü™ê Iroku v.01 activo - Protocolo SIMBYON - App Instalable');
        
        // Registrar Service Worker para PWA
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
        }
    </script>
</body>
</html>
