name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Build APK
        run: |
          chmod +x build-apk.sh
          ./build-apk.sh
          
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: iroku-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
